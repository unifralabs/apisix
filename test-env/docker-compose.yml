services:
  # etcd for APISIX configuration storage
  etcd:
    image: quay.io/coreos/etcd:v3.5.11
    command:
      - /usr/local/bin/etcd
      - --advertise-client-urls=http://etcd:2379
      - --listen-client-urls=http://0.0.0.0:2379
      - --data-dir=/etcd-data
    ports:
      - "2379:2379"
    networks:
      - apisix-net

  # Redis for rate limiting
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - apisix-net

  # APISIX Gateway (Anvil runs on host)
  apisix:
    image: apache/apisix:3.14.0-debian
    depends_on:
      - etcd
      - redis
    volumes:
      # Mount Unifra plugins (repo root is the plugin directory)
      - ..:/opt/unifra-apisix:ro
      # Mount custom config
      - ./apisix-config.yaml:/usr/local/apisix/conf/config.yaml:ro
    ports:
      - "9080:9080"   # HTTP proxy
      - "9180:9180"   # Admin API
      - "9443:9443"   # HTTPS proxy
    networks:
      - apisix-net

networks:
  apisix-net:
    driver: bridge
