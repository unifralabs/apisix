# Unifra JSON-RPC Method Whitelist Configuration
#
# This file defines which JSON-RPC methods are available for each network.
# - free: Methods available to all users
# - paid: Methods only available to paid tier users
#
# Wildcard patterns are supported (e.g., "eth_*" matches all eth_ prefixed methods)

networks:
  # =====================
  # Ethereum Networks
  # =====================
  eth-mainnet:
    free:
      # Web3 methods
      - web3_clientVersion
      - web3_sha3
      # Net methods
      - net_version
      - net_listening
      # Eth methods
      - eth_blockNumber
      - eth_chainId
      - eth_gasPrice
      - eth_maxPriorityFeePerGas
      - eth_feeHistory
      - eth_getBalance
      - eth_getStorageAt
      - eth_getCode
      - eth_getProof
      - eth_call
      - eth_estimateGas
      - eth_getBlockByHash
      - eth_getBlockByNumber
      - eth_getBlockReceipts
      - eth_getTransactionByHash
      - eth_getTransactionByBlockHashAndIndex
      - eth_getTransactionByBlockNumberAndIndex
      - eth_getTransactionCount
      - eth_getTransactionReceipt
      - eth_getBlockTransactionCountByHash
      - eth_getBlockTransactionCountByNumber
      - eth_getUncleByBlockHashAndIndex
      - eth_getUncleByBlockNumberAndIndex
      - eth_getUncleCountByBlockHash
      - eth_getUncleCountByBlockNumber
      - eth_getLogs
      - eth_sendRawTransaction
      - eth_sendPrivateTransaction
      - eth_cancelPrivateTransaction
      - eth_protocolVersion
      # Filter methods
      - eth_newFilter
      - eth_newBlockFilter
      - eth_newPendingTransactionFilter
      - eth_getFilterChanges
      - eth_getFilterLogs
      - eth_uninstallFilter
    paid:
      - trace_*
      - debug_*

  eth-sepolia:
